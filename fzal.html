<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 兼容IE/Edge -->
    <title>图片教程步骤切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Microsoft YaHei", Arial, sans-serif; /* 电脑端通用字体 */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 30px 20px;
            overflow-x: hidden; /* 防止横向滚动 */
        }
        /* 大/小标题样式 */
        .main-title {
            font-size: 32px; /* 电脑端加大标题 */
            color: #222;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.3;
        }
        .sub-title {
            font-size: 20px; /* 电脑端加大小标题 */
            color: #555;
            margin-bottom: 40px;
            text-align: center;
        }
        /* 图片容器 - 电脑端优先适配 */
        .img-container {
            position: relative;
            width: 85%;
            max-width: 1000px; /* 电脑端加宽容器 */
            aspect-ratio: 4/3; /* 固定宽高比，替代固定height，避免图片变形 */
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border: 1px solid #eee; /* 增加边框，电脑端更清晰 */
        }
        /* 图片样式 - 强制居中，适配所有尺寸 */
        .img-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持图片比例，不裁剪 */
            display: block; /* 消除图片底部空白 */
        }
        /* 左右点击区域 - 电脑端精准触发 */
        .prev-area, .next-area {
            position: absolute;
            top: 0;
            height: 100%;
            z-index: 10;
            /* 增加点击区域hover光标，电脑端提示可点击 */
            cursor: pointer;
        }
        .prev-area {
            left: 0;
            width: 50%;
        }
        .next-area {
            right: 0;
            width: 50%;
        }
        /* 操作提示文字 */
        .control-tip {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 18px;
            z-index: 15;
            user-select: none; /* 防止电脑端误选文字 */
        }
        /* 步骤序号 - 电脑端加大 */
        .img-index {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 18px;
            z-index: 20;
            user-select: none;
        }
        /* 响应式适配 - 手机端自动缩放 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 24px;
            }
            .sub-title {
                font-size: 16px;
            }
            .img-container {
                width: 95%;
                aspect-ratio: 3/4; /* 手机端竖屏比例 */
            }
            .control-tip, .img-index {
                font-size: 14px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 标题区域 -->
    <h1 class="main-title">请按图片教程步骤操作</h1>
    <p class="sub-title">点图片左边上一张，点图片右边下一张</p >

    <!-- 图片切换容器 -->
    <div class="img-container" id="imgBox">
        <div class="prev-area" id="prevBtn"></div>
        <div class="next-area" id="nextBtn"></div>
        <!-- 初始图片 -->
        < img src="https://i.postimg.cc/mD18frDG/11.jpg" alt="教程步骤1" id="showImg">
        <div class="control-tip">点击左侧上一张 · 点击右侧下一张</div>
        <div class="img-index" id="imgIndex">步骤 1/9</div>
    </div>

    <script>
        // 你的9张图片链接（已做防加载失败处理）
        const imgList = [
            "https://i.postimg.cc/mD18frDG/11.jpg",
            "https://i.postimg.cc/T1r01Hgt/22.jpg",
            "https://i.postimg.cc/W3c8mn9F/33.jpg",
            "https://i.postimg.cc/L8fPpZBH/44.jpg",
            "https://i.postimg.cc/FKNYXCHp/55.jpg",
            "https://i.postimg.cc/HnPV2gqq/66.jpg",
            "https://i.postimg.cc/bv8N1rG9/77.jpg",
            "https://i.postimg.cc/pdL8DR1j/88.jpg",
            "https://i.postimg.cc/d32DbxxJ/99.jpg"
        ];
        // 获取DOM元素（简化写法，避免电脑端获取失败）
        const showImg = document.getElementById('showImg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const imgIndex = document.getElementById('imgIndex');
        let currentIndex = 0;

        // 预加载图片（核心修复：电脑端提前加载，避免点击切换时空白）
        function preloadImgs(arr) {
            arr.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        // 页面加载时立即预加载所有图片
        window.onload = () => {
            preloadImgs(imgList);
            updateImg();
        };

        // 更新图片和步骤（删除冗余动画，提升电脑端兼容性）
        function updateImg() {
            showImg.src = imgList[currentIndex];
            showImg.alt = `教程步骤${currentIndex + 1}`;
            imgIndex.innerText = `步骤 ${currentIndex + 1}/${imgList.length}`;
        }

        // 上一张/下一张点击事件（简化逻辑，电脑端无延迟）
        prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + imgList.length) % imgList.length;
            updateImg();
        };
        nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % imgList.length;
            updateImg();
        };

        // 兼容电脑端键盘左右键（新增功能，更方便电脑操作）
        document.onkeydown = (e) => {
            if (e.key === 'ArrowLeft') prevBtn.onclick();
            if (e.key === 'ArrowRight') nextBtn.onclick();
        };
    </script>
</body>
</html>
