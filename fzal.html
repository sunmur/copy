<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频教程</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fff;
        }
        .slideshow {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持图片像素不变，完整显示 */
            position: absolute;
            top: 0;
            left: 0;
        }
        .slide.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.25); /* 白色，30%透明度 */
            background: none;
            cursor: pointer;
            user-select: none;
        }
        .left-arrow {
            left: 20px;
        }
        .right-arrow {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <!-- 示例图片，可替换为你的图片路径 -->
              <img class="slide" src="https://i.postimg.cc/mD18frDG/11.jpg"/>
              <img class="slide" src="https://i.postimg.cc/T1r01Hgt/22.jpg"/>
              <img class="slide" src="https://i.postimg.cc/W3c8mn9F/33.jpg"/>
          
        <div class="arrow left-arrow">上一张〈</div>
        <div class="arrow right-arrow">〉下一张</div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const slideshow = document.querySelector('.slideshow');
        let currentSlide = 0;

        // 显示当前幻灯片
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        // 下一张
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 上一张
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // 自动轮播
        let autoSlide = setInterval(nextSlide, 3000);

        // 点击事件
        slideshow.addEventListener('click', (e) => {
            const rect = slideshow.getBoundingClientRect();
            const clickX = e.clientX - rect.left;

            // 重置自动轮播计时器
            clearInterval(autoSlide);
            autoSlide = setInterval(nextSlide, 3000);

            // 判断点击区域
            if (clickX < rect.width / 2) {
                prevSlide(); // 点击左半边，上一张
            } else {
                nextSlide(); // 点击右半边，下一张
            }
        });

        // 初始化显示第一张
        showSlide(currentSlide);
    </script>
</body>
</html>
